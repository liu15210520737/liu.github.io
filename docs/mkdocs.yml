site_name: My Docs
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      use_pygments: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - Home: index.md
  - About: about.md
  - Contact: contact.md

  - Blog: blog.md
  - Blog2: blog2.md

  - Sub1:
    - Sub11: sub11.md
    - Sub12: sub12.md

  - Sub2:
    - Sub21: sub21.md
    - Sub22: sub22.md


  - toc: toc.md

  - txt: txt.md
  - pdf: pdf.md
  - docx: docx.md
  - xlsx: xlsx.md
  - pptx: pptx.md

  - img: img.md
  
  - video: video.md  

  
  - audio: audio.md


  - code: code.md
  

  - link: link.md


  - math: math.md


  - table: table.md


  - quote: quote.md